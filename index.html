<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" refer></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="wrapper">
        <div class="side"></div>
        <div class="container">
            <div class="screen">123456</div>
            <div class="buttons">
                <div class="row">
                    <button class="btn btn7" value="7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    <button class="btn btnAdd">+</button>
                </div>
                <div class="row">
                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="btn btnSubtract">-</button>
                </div>
                <div class="row">
                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="btn btnMultiply">x</button>
                </div>
                <div class="row">
                    <button class="btn btnBlank">.</button>
                    <button class="btn btn0">0</button>
                    <button class="btn btnOperate">=</button>
                    <button class="btn btnSubtract">/</button>
                </div>
                
                
            </div>

        </div>
        <div class="side"></div>
    </div>
        

</body>
</html>
